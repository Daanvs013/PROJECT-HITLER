<html lang="nl">
    <head>

        <link rel="stylesheet" href="../css/style8p.css">

<body>
    <div id="info"></div>
    <!-- Arian-->
    <div id="Chancellor-dropdown" class="verdwijnen">
        <form id="Chancellor-vote-form">

    </div>
