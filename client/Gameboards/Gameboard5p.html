<!DOCTYPE html>
<html>
    <head>
        <title>PROJECT-HITLER | Game</title>
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
    <link rel="stylesheet" href="../css/style5p.css">
    <div id="info"></div>
    <!-- Arian-->
    <div id="Chancelor-dropdown" class="verdwijnen">
        <form id="Chancelor-vote-form">
            <select id= "Chancelor-vote"></select>
            <input type= "submit" value= "Kies">
        </form>
    </div>
    <div id="Ja/Nein-dropdown" class="verdwijnen">
        <div id="choice"></div>
        <form id="ja_nein_vote-form">
            <select id= "ja_nein_vote">
                <option selected value = "Ja" >Ja</option>
                <option value = "Nein" >Nein</option>
            </select>
            <input type= "submit" value= "Stem">
        </form>
    </div>
    <!---->
    <div id="Fascistboard">Fascist</div>
    <div id="Liberalboard">Liberaal</div>
    <div id="MislukteSamenwerkingen"></div>
    <div id="Circle1">1</div>
    <div id="Circle2">2</div>
    <div id="Circle3">3</div>
    <div id="Circle4">4</div>
    <div id="Drawpile">
        Draw
        <div id="Drawpile-amount"></div>
    </div>
    <div id="Discardpile">
        Discard
        <div id="Discardpile-amount"></div>
    </div>
    <div id="Player0">P1</div>
    <div id="Player1">P2</div>
    <div id="Player2">P3</div>
    <div id="Player3">P4</div>
    <div id="Player4">P5</div>
    <div id="President">President</div>
    <div id="Kanselier">Kanselier</div>
    <div id="chat-wrapper">
        <div id="chat"></div>
        <form id="chat-form">
            <input type="text" id="chat-form-input" name="text">
            <input type="submit" value="verstuur">
        </form>
    </div>

    <!--Javascript, hier geen HTML tags onder plaatsen-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../javascript/client.js"></script>
    <script src="../javascript/gameboard.js"></script>
</body>



</html>
